[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -m "not semantic_quality"
filterwarnings =
    ignore::DeprecationWarning:fastapi.*
    ignore::pytest.PytestUnhandledCoroutineWarning
markers =
    unit: Unit tests (default)
    integration: Integration tests
    semantic_quality: Semantic search quality tests using real Cohere API
    slow: Tests that take longer to run